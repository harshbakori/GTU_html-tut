<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p id="p1" style="height: 30px;text-align: center ; width: 300px;border: 1px solid black; border-radius: 20px;"></p>
    <p id="p2" style="height: 30px;text-align: center ; width: 300px;border: 1px solid red; border-radius: 20px;"></p>
    <script>
        var sum = 0;
        for (i = 1; i <= 10; i++) {
            sum = sum + i;
        }
        document.getElementById("p1").innerHTML = "the sum is " + sum;
        
        
        var sum1 = 0;
        var j = 1;
        while (j <= 10) {
            sum1 = sum1 + j;
            j++;
        }
        document.getElementById("p2").innerHTML = "the sum is " + sum1;
        

    </script>
</body>

</html>
